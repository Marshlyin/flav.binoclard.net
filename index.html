<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- kills cache, cillit bang style shit -->
        <meta http-equiv="cache-control" content="max-age=0">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
        <meta http-equiv="pragma" content="no-cache">
        <link rel="stylesheet" href="assets/style/style.css">
        <link rel="stylesheet" href="https://unpkg.com/98.css" />
        <title>flavOS 0.2.0</title>
    </head>
    <body>
        <div>
            
            <div class="window" style="margin: 32px; width: 1024px">
                <div class="title-bar">
                    <div class="title-bar-text">
                        Invite de commandes
                    </div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Restore"></button>
                        <button aria-label="Close"></button>
                        </div>
                </div>
                <div>
                    <main id="console">
                        <canvas id="viewPort" width="1024" height="920"></canvas>
                        <!-- <input id="mobileInput" type="text"> -->
                    </main>
                    
                </div>
                <div class="status-bar">
                    <p class="status-bar-field">Press F1 for help</p>
                    <p class="status-bar-field">Slide 1</p>
                    <p class="status-bar-field">CPU Usage: <span id="cpu">14</span>%</p>
                    </div>
            </div>
                
            
        </div>
        
    
        <script src="assets/js/dostoy.js"></script>
        <script src="assets/js/script.js"></script>
        <script src="assets/js/cpu.js"></script>
    
    </body>
</html>
